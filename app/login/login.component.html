
<div class="hold-transition login-page" style=" border: solid black 1px">
  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="large" color="#ffffff" type="ball-spin-clockwise">
  </ngx-spinner>
<div class="login-box">
    <div class="login-logo">
      <a><b>Login</b>FORM</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>
  
        <form #model="ngForm" (ngSubmit)="onSubmit(model.value)">
          <div class="input-group mb-3">
            <input type="email"  [(ngModel)]="loginModel.userName" name="userName" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" [(ngModel)]="loginModel.password" name="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">           
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">{{submitText}}</button> 
            </div>
            <!-- /.col -->
            <div class="col-8">
             
            </div>
          </div>
        </form>
        <br/>
        <div class="msgagr"></div>
        <!-- /.social-auth-links -->
      
        <!-- <p class="mb-1">
          <a href="forgot-password.html">I forgot my password</a>
        </p> -->
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>

</div>
