<!-- /.modal -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
       <div class="container-fluid">
          <div class="row mb-2">
             <div class="col-sm-6">
                <h1 class="m-0 text-dark">Menu Permission</h1>
             </div>
             <!-- /.col -->
             <!-- /.col -->
          </div>
          <!-- /.row -->
       </div>
       <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <section class="content">
       <div class="container-fluid">
          <div class="card">
             <!-- /.card-header -->          
             <div class="card-body">
            <form>
              <!-- <form (ngSubmit)="SaveData()"> -->
                <div class="row">
                   <div class="col-md-3">
                      <div class="form-group">
                         <select class="form-control" id="role" name="role"  (change)="GetMenuList($event.target.value)">
                            <option value="0" disabled selected>- Select Role -</option>
                            <option value="Admin">Admin</option>
                            <option value="Agent">Agent</option>
                            <option value="PagePrabhari">Page Prabhari</option>
                         </select>
                      </div>
                      <hr/> 
                      <div class="form-group">
                         <button type="button" class="btn btn-info" (click)="SaveData()">Save</button>  
                      </div>

                      <div class="form-group">
                        <div class="msgagr"></div>
                     </div>                    
                   </div>
                   <div class="col-md-9">
                      <table class="table table-bordered table-striped" id="tableData">
                         <thead>
                            <tr>
                               <th>#</th>
                               <th>Menu</th>
                               <th>Sub Menu</th>
                               <th>Component</th>
                               <th>Status</th> 
                            </tr>
                         </thead>
                         <tbody>
                            <tr *ngFor="let responce of getData">
                               <td><input type="checkbox" value="{{responce.menuId}}" [checked]="responce.permissionStatus" /></td>
                               <td>{{responce.menuName}}</td>
                               <td>{{responce.subMenuName}}</td>
                               <td>{{responce.component}}</td>
                               <td>{{responce.permissionStatus}}</td> 
                            </tr> 
                         </tbody>
                      </table> 
                   </div>
                </div>
               </form>
             </div>
             <!-- /.card-body -->
          </div>
          <!-- /.card -->
       </div>
    </section>
 </div>
